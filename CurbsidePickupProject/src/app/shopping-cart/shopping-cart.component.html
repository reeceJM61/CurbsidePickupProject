<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-cart</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- shopping cart for beginners -->

</head>
<body>

    <div class="container-fluid mt-5">

        <h2 class="mb-5 text-center">Shopping Cart</h2>

        <div class="row justify-content-center">

            <div class="col-md-8">

                <div class="table-responsive">

                    <table id="myTable" class="">

                        <thead>

                            <tr>

                                <th>Products</th>
                                <th>Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th class="text-right">

                                    <span id="amount" class="amount">Amount</span>

                                </th>

                            </tr>

                        </thead>

                        <tbody>

                            <tr>

                                <td>

                                    <div class="product-img">

                                        <div class="product-img">

                                                <img src="1.jpg" alt="">

                                        </div>

                                    </div>

                                </td>
                                <td>

                                    <div class="button-container">

                                        <button class="cart-qty-plus" type="button" value="+">+
                                        </button>

                                        <input type="text" name="qty" min="0" class="qty form-control" value="0"/>

                                        <button class="cart-qty-minus" type="button" value="-">-
                                        </button>

                                    </div>


                                </td>

                            </tr>

                        </tbody>

                    </table>

                </div>

            </div>

        </div>

    </div>
    
    
    <p>shopping-cart works!</p>
    
</body>
</html>
